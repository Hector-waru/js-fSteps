<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets-css/ejercicioStyles.css">
    <title>Ejercicio 1</title>
</head>
<body>
    <form class="Borde"><!-- form general -->
        
            <h4>Datos del comprador</h4>
                <div class="primer">
                <label for="Nombre">Nombre</label>
                <input id="Nombre" name="Nombre" placeholder="Introduzca nombre" type="text">
                </div>
                <div class="Pprimero">
                    <label for="Email">Email</label>
                    <input id="Email" name="Email" placeholder="Ejemplo@dominio.com" type="email">
                </div>
                <div class="Psegundo">
                    <label for="Tel">Telefono</label>
                    <input id="Tel" name="Tel" placeholder="+(52)5555555555" type="tel">  
                </div>
                <div class="Ptercero"> 
                    <label for="Pais">Pais</label>
                    <input id="Pais" name="Pais" placeholder="Mexico, Mexico city" type="text">
                </div>
            

            <h4>Datos de tarjeta de debito o credito</h4>
            <div class="Sprimero">
                <label for="Ntarjeta">Numero de tarjeta</label>
                <input id="Ntarjeta" name="Ntarjeta" placeholder="5555666633332222" type="number">
            </div>
            <div class="Ssegundo">
                <label for="nombreT">Nombre de tarjeta</label>
                <input id="nombreT" name="nombreT" placeholder="JUAN ORTEGA RAMIREX" type="text">
            </div>
        
        <input type="submit">
    </form><!-- cierraForm general -->
</body>
</html>
