<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- listas no ordenadas -->
    <ul>
        <li>uno</li>
        <li>dos</li>
        <li>tres</li>
        <li>cuatro</li>
    </ul>
    <!-- lista ordenada -->
    <ol style="list-style-type: lower-alpha;">
        <li>uno</li>
        <li>dos</li>
        <li>tres</li>
        <li>cuatro</li>
    </ol>
</body>
</html>
